<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> <!--Calling external styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="panel">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <label>Welcome {username}  </label>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active float-end" aria-current="page" href="#">Summary</a>
                        <a class="nav-link active float-end" aria-current="page" href="#">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <!-- Cards for list -->
              <div class="container">
                <div class="row">
                  <div class="col">
                    <!-- Card1 in col1 -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                            <h5 class="card-title">To Do <a href="#"><img src="/static/img/edit.png"></a>|<a href='#'><img src="/static/img/delete.png"></a></h5>
                            <p class="card-text">Tasks just created</p>
                            Select the Card >>
                            <select name="card">
                                <option>None</option>
                                <option>Card1</option>
                                <option>Card2</option>
                                <option>Card3</option>
                            </select><br>
                            <a href="#">New</a> <a href="#">Edit</a> <a href="#">Delete </a>
                            </div>
                        </div>
                    
                  </div>
                  <div class="col">
                    <!-- Card2 in col2 -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">In Progress <a href="#"><img src="/static/img/edit.png"></a>|<a href='#'><img src="/static/img/delete.png"></a></h5></h5>
                        <p class="card-text">Currently Doing</p>
                        Select the Card >>
                            <select name="card">
                                <option>None</option>
                                <option>Card1</option>
                                <option>Card2</option>
                                <option>Card3</option>
                            </select><br>
                            <a href="#">New</a> <a href="#">Edit</a> <a href="#">Delete </a>
                        </div>
                    </div>
                  </div>
                  <div class="col">
                    <!-- Card3 in col3 -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">Done <a href="#"><img src="/static/img/edit.png"></a>|<a href='#'><img src="/static/img/delete.png"></a></h5></h5>
                        <p class="card-text">Task Finished</p>
                        Select the Card >>
                            <select name="card">
                                <option>None</option>
                                <option>Card1</option>
                                <option>Card2</option>
                                <option>Card3</option>
                            </select><br>
                            <a href="#">New</a> <a href="#">Edit</a> <a href="#">Delete </a>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-success">+ New List</button>
            </div>
        </div>
    </div>
</body>
</html>
